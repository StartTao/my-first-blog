<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>博客</title>
  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="/public/fontAwesome/css/font-awesome.min.css"> -->
  <script type="text/javascript" src="/public/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/public/js/index.js"></script>
</head>
<body>
<div class="mainright">
  <!--如果userInfo._uid存在，表名用户是登录状态,渲染模板为用户信息模板--->
  {% if userInfo._id %}
  <!--用户信息-->
  <div class="rightBox" id ="userInfo">
    <div class="title"><span>用户信息</span></div>
    <p><span class="colDark">{{userInfo.usernanme}}</span></p>
    <!--判断，如果是管理员登录-->
    {%if userInfo.isAdmin %}
    <p>
      <span class="colDark">你好，管理员！</span>
      <a href="/admin">进入管理</a>
    </p>
    {%else%}
    <p><span class="colDark">你好，欢迎光临我的博客！</span></p>
    {%endif%}
    <p><span class="colDark"><a href="javascript:;" id="logout">退出</a></span></p>
  </div>
    {% else %}
<!-- 登录界面  -->
  <div class="rightBox" id="loginBox">
    <div class="title"><span>登录</span></div>
    <div class="line"><span class="colDark">用户名：</span><input type="text" name="username"><em></em></div>
    <div class="line"><span class="colDark">密码：</span><input type="password" name="password"><em></em></div>
    <div class="line"><span class="colDark"></span><button>登录</button></div>
    <p class="textRight">还没注册？<a href="javascript:;" class="colMint">马上注册</a></p>
    <p class="colWarning textCenter"></p>    
  </div>

<!-- 注册界面   -->
  <div class="rightBox" id="registerBox" style="display:none">
    <div class="title"><span>注册</span></div>
    <div class="line"><span class="colDark">用户名：</span><input type="text" name="username"><em></em></div>
    <div class="line"><span class="colDark">密码：</span><input type="password" name="password"><em></em></div>
    <div class="line"><span class="colDark">确认：</span><input type="password" name="repassword"><em></em></div>
    <div class="line"><span class="colDark"></span><button>注 册</button></div>
    <p class="textRight">已有账号？<a href="javascript:;" class="colMint">马上登录</a></p>
    <p class="colWarning textCenter"></p>    
  </div>
  {%endif%}

  <div class="rightBox">
    <div class="title"><span>社区</span></div>
    <p><a href="http://miaov.com" target="_blank" class="colDanger">妙趣课堂</a></p>
  </div>
</div>
</body>
</html>
